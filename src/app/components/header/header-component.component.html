<ion-row>
  <ion-col size="2.4">
    <div (click)="openPage('home')">
      <ion-icon name="business-outline" slot="start"></ion-icon>
      <p>Company</p>
    </div>
  </ion-col>

  <ion-col size="2.4">
    <div (click)="openPage('home')">
      <ion-icon name="book-outline" slot="start"></ion-icon>
      <p>Courses</p>
    </div>
  </ion-col>

  <ion-col size="2.4">
    <div (click)="openPage('wishlist')">
      <ion-icon name="star-outline" slot="start"></ion-icon>
      <p>My Wish List</p>
    </div>
  </ion-col>

  <ion-col size="2.4">
    <div (click)="openPage('cart')">
      <ion-icon name="cart-outline" slot="start"></ion-icon>
      <p>Cart Details</p>
      <ion-badge *ngIf="global.cartCount > 0" color="danger">{{ global.cartCount }}</ion-badge>
    </div>
  </ion-col>

  <ion-col size="2.4">
    <div (click)="openPage('profile')">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <p>My Profile</p>
    </div>
  </ion-col>
</ion-row>
